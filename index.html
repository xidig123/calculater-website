<!DOCTYPE html>
<html lang="en">
<head> 
    <meta name="google-site-verification" content="mV6WDWg-On3-GTzZR_vbPGgTFjemN9Sd_xwqASq9Xyk" />    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Investment Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Investment Calculator</h1>
    </header>
    <main>
        <div class="calculator">
            <label for="initial-investment">Initial Investment:</label>
            <input type="number" id="initial-investment" placeholder="Enter initial investment">

            <label for="additional-contribution">Additional Contribution:</label>
            <input type="number" id="additional-contribution" placeholder="Enter additional contribution">
            <select id="contribution-frequency">
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <label for="years">Years of Growth:</label>
            <input type="number" id="years" placeholder="Enter years of growth">

            <label for="expected-return">Expected Rate of Return (%):</label>
            <input type="number" id="expected-return" placeholder="Enter expected rate of return">

            <button id="calculate-btn">Calculate</button>

            <div id="result">
                <h2>Results</h2>
                <p>Starting Amount: <span id="starting-amount"></span></p>
                <p>Total Contribution: <span id="total-contribution"></span></p>
                <p>Total Amount: <span id="total-amount"></span></p>
            </div>
        </div>
    </main>
    <footer>
        <p>Â© 2024 Investment Calculator. All rights reserved.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
