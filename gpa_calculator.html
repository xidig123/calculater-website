<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>GPA Calculator</h1>
        </header>
        <div class="calculator">
            <h2>GPA Calculator</h2>
            <form id="gpa-form">
                <div id="courses">
                    <div class="course">
                        <input type="text" placeholder="Course (optional)">
                        <input type="number" step="0.01" placeholder="Credits">
                        <input type="text" placeholder="Grade">
                    </div>
                    <!-- Additional courses can be added dynamically using JavaScript -->
                </div>
                <button id="add-course-btn">+ Add More Courses</button>
                <button type="submit" id="calculate-btn">Calculate</button>
            </form>
        </div>
        <div class="calculator">
            <h2>GPA Planning Calculator</h2>
            <form id="gpa-planning-form">
                <label for="current-gpa">Current GPA</label>
                <input type="number" step="0.01" id="current-gpa" placeholder="Enter current GPA">
                
                <label for="target-gpa">Target GPA</label>
                <input type="number" step="0.01" id="target-gpa" placeholder="Enter target GPA">
                
                <label for="current-credits">Current Credits</label>
                <input type="number" id="current-credits" placeholder="Enter current credits">
                
                <label for="additional-credits">Additional Credits</label>
                <input type="number" id="additional-credits" placeholder="Enter additional credits">
                
                <button type="submit" id="calculate-planning-btn">Calculate</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
