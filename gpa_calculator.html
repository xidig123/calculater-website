<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        /* Add your CSS styles here */
    </style>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <main>
        <section>
            <h2>Enter Grades</h2>
            <label for="grade1">Grade 1:</label>
            <input type="number" id="grade1" min="0" max="100">
            <!-- Add more input fields for additional grades -->

            <button id="calculate-btn">Calculate GPA</button>
        </section>
        <section id="result-section" style="display: none;">
            <h2>Result</h2>
            <p>Your GPA is: <span id="gpa-result"></span></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 GPA Calculator. All rights reserved.</p>
    </footer>

    <script>
        const calculateButton = document.getElementById('calculate-btn');
        calculateButton.addEventListener('click', calculateGPA);

        function calculateGPA() {
            const grade1 = parseFloat(document.getElementById('grade1').value);
            // Retrieve more grades if needed

            // Calculate GPA based on grades
            const totalGrades = 1; // Change this if more grades are added
            const totalPoints = grade1; // Adjust this calculation for additional grades
            const gpa = totalPoints / totalGrades;

            // Display result
            const gpaResult = document.getElementById('gpa-result');
            gpaResult.textContent = gpa.toFixed(2); // Display GPA with 2 decimal places

            // Show result section
            const resultSection = document.getElementById('result-section');
            resultSection.style.display = 'block';
        }
    </script>
</body>
</html>
