<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GPA Calculator</h1>
        <div class="gpa-calculator">
            <div class="course-headers">
                <div class="header">Course Name (Optional)</div>
                <div class="header">Credits</div>
                <div class="header">Grade</div>
            </div>
            <div class="course-row">
                <input type="text" class="course-name" placeholder="Course Name">
                <input type="number" class="credits" placeholder="Credits">
                <select class="grade">
                    <option value="4.0">A</option>
                    <option value="3.7">A-</option>
                    <option value="3.3">B+</option>
                    <option value="3.0">B</option>
                    <option value="2.7">B-</option>
                    <option value="2.3">C+</option>
                    <option value="2.0">C</option>
                    <option value="1.7">C-</option>
                    <option value="1.3">D+</option>
                    <option value="1.0">D</option>
                    <option value="0.0">F</option>
                </select>
            </div>
            <!-- Additional course rows can be added dynamically -->
            <button id="add-course">+ Add Course</button>
            <button id="calculate">Calculate GPA</button>
        </div>
        <div id="gpa-result" class="result"></div>
    </div>
    <script src="gpa_calculator.js"></script>
</body>
</html>
