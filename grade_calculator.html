<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
            border: 2px solid #ccc;
            border-radius: 10px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-group h3 {
            flex-basis: 30%;
        }
        .input-group input[type="text"] {
            width: 150px;
            padding: 5px;
            margin-right: 10px;
        }
        .input-group input[type="number"] {
            width: 50px;
            padding: 5px;
            margin-right: 10px;
        }
        .input-group select {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        .horizontal-line {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        #add-row, #calculate {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
        #result {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <div class="container">
        <div class="input-group">
            <h3>Course</h3>
            <h3>Credits</h3>
            <h3>Grade</h3>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="number" placeholder="Credits">
            <select>
                <option value="A+">A+</option>
                <option value="A">A</option>
                <option value="A-">A-</option>
                <option value="B+">B+</option>
                <option value="B">B</option>
                <option value="B-">B-</option>
                <option value="C+">C+</option>
                <option value="C">C</option>
                <option value="C-">C-</option>
                <option value="D+">D+</option>
                <option value="D">D</option>
                <option value="D-">D-</option>
                <option value="F">F</option>
                <option value="P">P</option>
                <option value="NP">NP</option>
            </select>
        </div>
        <div class="horizontal-line"></div>
        <div id="rows">
        </div>
        <button id="add-row">Add Row</button>
        <button id="calculate">Calculate GPA</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 GPA Calculator. All rights reserved.</p>
    </footer>
    <script src="gpa_calculator.js"></script>
</body>
</html>
