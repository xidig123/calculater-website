<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <div class="grade-calculator">
        <div class="course-row">
            <input type="text" class="course" placeholder="Course (optional)">
            <input type="number" class="credits" placeholder="Credits">
            <input type="text" class="grade" placeholder="Grade">
        </div>
        <!-- Repeat the course row structure as needed -->
        <button id="add-course">+ Add More Courses</button>
        <button id="calculate">Calculate</button>
    </div>
    <script src="grade_calculator.js"></script>
</body>
</html>
