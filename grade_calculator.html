<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grade Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Grade Calculator</h1>
    <div class="grade-calculator">
        <div class="course-row">
            <div class="input-group">
                <label for="course1">Course (optional)</label>
                <input type="text" id="course1" class="course" placeholder="Course">
            </div>
            <div class="input-group">
                <label for="credits1">Credits</label>
                <input type="number" id="credits1" class="credits" placeholder="Credits">
            </div>
            <div class="input-group">
                <label for="grade1">Grade</label>
                <input type="text" id="grade1" class="grade" placeholder="Grade">
            </div>
        </div>
        <!-- Add more course rows as needed -->
        <button id="add-course">+ Add More Courses</button>
        <button id="calculate">Calculate</button>
    </div>
    <script src="grade_calculator.js"></script>
</body>
</html>
