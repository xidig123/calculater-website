<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GPA Calculator</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }
        .container {
            margin: 0 auto;
            width: 400px;
            padding: 20px;
        }
        .input-group {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }
        .input-group input {
            width: 100px;
            padding: 5px;
            margin-right: 10px;
        }
        .horizontal-line {
            border-top: 1px solid #ccc;
            margin: 10px 0;
        }
        #add-row {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>GPA Calculator</h1>
    </header>
    <div class="container">
        <div class="input-group">
            <h3>Course</h3>
            <h3>Credits</h3>
            <h3>Grade</h3>
        </div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Grade">
            <input type="number" value="3" readonly>
        </div>
        <div class="horizontal-line"></div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Grade">
            <input type="number" value="3" readonly>
        </div>
        <div class="horizontal-line"></div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Grade">
            <input type="number" value="3" readonly>
        </div>
        <div class="horizontal-line"></div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Grade">
            <input type="number" value="3" readonly>
        </div>
        <div class="horizontal-line"></div>
        <div class="input-group">
            <input type="text" placeholder="Course Name">
            <input type="text" placeholder="Grade">
            <input type="number" value="3" readonly>
        </div>
        <button id="add-row">Add Row</button>
        <button id="calculate">Calculate GPA</button>
        <div id="result"></div>
    </div>
    <footer>
        <p>&copy; 2024 GPA Calculator. All rights reserved.</p>
    </footer>
</body>
</html>
